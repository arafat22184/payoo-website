<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo</title>
  <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="bg-slate-800">

  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

    <!-- Header Section -->
    <header>
      <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
          <img class="w-48 absolute" src="assets/bg.png" alt="">
          <img class="w-16" src="assets/Group.png" alt="">
        </div>
      </nav>
    </header>
    <!-- login Section -->
    <div class="">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">Account number</label>
              <input id="account-number" type="number" class="input" value="11111000134" placeholder="type your number" required />
              <label class="fieldset-label">PIN</label>
              <input id="pin" type="text" class="input" value="123456" placeholder="type your PIN" required />
              <div><a id="forgot-pin" class="link link-hover">Forgot PIN?</a></div>
              <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="./script/login.js"></script>
</body>

</html>
